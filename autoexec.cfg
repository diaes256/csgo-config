// sensitivity
// RS = Mbpi * GS = 880
// Using a 2000 dpi mouse -> GS = 880 / 2000 = 0.44

sensitivity "0.44"
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// console
con_enable "1"
bind "F11" "toggleconsole"

// alias
alias "+switch" "slot3"
alias "-switch" "slot1"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
alias "toggleVoice" "disableVoice";
alias "disableVoice" "alias toggleVoice enableVoice; voice_scale 0; say_team voice: 0, i cant hear you";
alias "enableVoice"  "alias toggleVoice disableVoice; voice_scale 1; say_team voice: 1, now i can hear you";

//bindings
bind "q" "+switch"
bind "z" "use weapon_flashbang"
bind "x" "use weapon_smokegrenade"
bind "c" "use weapon_hegrenade"
bind "v" "use weapon_molotov ; use weapon_incgrenade"
bind "b" "use weapon_decoy"
bind "m" "buymenu"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "t" "+jumpthrow"
bind "SPACE" "+jump"
bind "ALT" "+voicerecord"
bind "h" "holdpos"
bind "F1" "noclip"
bind "F5" "toggleVoice"

cl_use_opens_buy_menu "0" // el menu de compra no se abre al presionar e

// crosshair
cl_crosshair_drawoutline "0"
cl_crosshairalpha "800"
cl_crosshaircolor "1"
cl_crosshairdot "0"
cl_crosshairgap "-2.5"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "4"
cl_crosshairstyle "4"
cl_crosshairthickness "0"
cl_crosshairusealpha "1"

// wapon model
cl_righthand "0"
viewmodel_fov "68"
viewmodel_offset_x "2"
viewmodel_offset_y "2.000000"
viewmodel_offset_z "-2"
viewmodel_presetpos "3"

// radar
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

// sound
volume "1"
voice_enable "1"
voice_scale "0.9"

// misc
cl_autowepswitch "0"
cl_disablefreezecam "1"
cl_freezecampanel_position_dynamic "0"

// video
fps_max "0"

// done
echo "-------------------------------------------------"
echo "--- hernanex3 config file successfully loaded ---"
echo "-------------------------------------------------"
